<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <head th:replace="~{fragments/layout :: head}"></head>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm">
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="flex flex-col items-center">
                 <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mb-4">
                    <i class="fa-solid fa-utensils text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">DSi Eats</h1>
                <p class="text-gray-600 mb-6">Please sign in to continue</p>
                
                <!-- Error Message -->
                <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 w-full">
                    <p th:text="${errorMessage}">Error message</p>
                </div>
                
                <!-- Success Message -->
                <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 w-full">
                    <p th:text="${successMessage}">Success message</p>
                </div>
                
                <a href="/oauth2/authorization/google" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full text-center inline-flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M12.0001 4.88C15.2401 4.88 17.0201 6.09 17.9301 6.94L16.2901 8.5C15.5401 7.89 14.1501 7.12 12.0001 7.12C9.52006 7.12 7.58006 9.04 7.58006 11.5C7.58006 13.96 9.52006 15.88 12.0001 15.88C14.4301 15.88 15.7501 14.73 15.9301 13.88H12.0001V11.39H18.4801C18.5701 11.89 18.6201 12.35 18.6201 12.98C18.6201 16.51 16.2201 18.88 12.0001 18.88C8.13006 18.88 4.96006 15.79 4.96006 12C4.96006 8.21 8.13006 5.12 12.0001 5.12L12.0001 4.88Z"></path>
                    </svg>
                    Sign in with Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
