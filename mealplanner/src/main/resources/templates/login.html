<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <head th:replace="~{fragments/layout :: head}"></head>
    <style>
        body, html { height: 100%; }
    </style>
</head>
<body class="min-h-screen h-screen w-screen flex bg-white">
    <!-- Left: Login Panel -->
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 h-full px-8 py-12">
        <img src="/images/foodsi.svg" alt="Foodsi logo" class="w-24 h-24 mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2 text-center">Welcome to Foodsi</h1>
        <p class="text-gray-500 text-lg mb-8 text-center">tagline will go here</p>
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 w-full max-w-xs text-center">
            <p th:text="${errorMessage}">Error message</p>
        </div>
        <!-- Success Message -->
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 w-full max-w-xs text-center">
            <p th:text="${successMessage}">Success message</p>
        </div>
        <!-- Redirect URL (hidden) -->
        <input type="hidden" id="redirectUrl" th:value="${redirectUrl}">
        <a href="#" id="loginButton"
           class="w-full max-w-xs py-3 px-6 rounded-lg text-lg font-semibold flex items-center justify-center shadow-md transition bg-primary hover:bg-orange-500 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
            <svg class="w-6 h-6 mr-3 bg-white rounded-full p-1" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.23l6.85-6.85C35.64 2.7 30.18 0 24 0 14.82 0 6.71 5.82 2.69 14.09l7.98 6.19C12.13 13.13 17.56 9.5 24 9.5z"/><path fill="#34A853" d="M46.1 24.55c0-1.64-.15-3.22-.42-4.74H24v9.01h12.42c-.54 2.9-2.18 5.36-4.65 7.01l7.19 5.6C43.98 37.13 46.1 31.36 46.1 24.55z"/><path fill="#FBBC05" d="M10.67 28.28A14.5 14.5 0 019.5 24c0-1.49.26-2.93.72-4.28l-7.98-6.19A23.94 23.94 0 000 24c0 3.77.9 7.34 2.49 10.47l8.18-6.19z"/><path fill="#EA4335" d="M24 46c6.18 0 11.36-2.05 15.15-5.59l-7.19-5.6c-2.01 1.35-4.59 2.14-7.96 2.14-6.44 0-11.87-3.63-14.33-8.78l-8.18 6.19C6.71 42.18 14.82 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></g></svg>
            Sign in with Google
        </a>
    </div>
    <!-- Right: Background Image -->
    <div class="hidden md:block w-1/2 h-full">
        <div class="w-full h-full bg-contain bg-right bg-no-repeat" style="background-image: url('/images/bg-login.png');"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
            const redirectUrl = document.getElementById('redirectUrl').value;
            
            loginButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Store the redirect URL in sessionStorage before redirecting
                if (redirectUrl) {
                    sessionStorage.setItem('redirectAfterLogin', redirectUrl);
                }
                
                // Redirect to OAuth2 authorization
                window.location.href = '/oauth2/authorization/google';
            });
        });
    </script>
</body>
</html>
