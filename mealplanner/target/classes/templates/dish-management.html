<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body class="bg-gray-50 font-sans">
    <div class="flex">
        <aside th:replace="fragments/layout :: sidebar"></aside>
        <div class="flex-1 ml-16 md:ml-64">
            <header th:replace="fragments/layout :: topnav"></header>
            <main class="px-6 py-6">
                <!-- Page-specific content starts here -->
                <section id="dish-hero-section" class="bg-white rounded-xl shadow-sm mb-8">
                    <div class="relative h-[180px] bg-gradient-to-r from-primary to-purple-600 rounded-xl overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-r from-primary/90 to-purple-600/70"></div>
                        <div class="absolute bottom-0 left-0 p-6 text-white">
                            <h2 class="text-2xl font-bold mb-1">Dish Management Center</h2>
                            <p class="text-lg">Create, edit, and organize your complete menu collection</p>
                        </div>
                        <div class="absolute top-4 right-4">
                            <a href="/dishes/new" class="bg-white text-primary px-6 py-2 rounded-full shadow-md hover:bg-gray-100 transition flex items-center font-medium">
                                <i class="fa-solid fa-plus mr-2"></i>
                                <span>Add New Dish</span>
                            </a>
                        </div>
                    </div>
                </section>
                <section id="dish-filters-section" class="bg-white rounded-lg shadow-sm p-6 mb-8">
                    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                        <div class="flex flex-col sm:flex-row gap-4 flex-1">
                            <div class="relative flex-1 max-w-md">
                                <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input type="text" placeholder="Search dishes by name..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            
                            <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">All Categories</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="snacks">Snacks</option>
                                <option value="beverages">Beverages</option>
                            </select>
                            
                            <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">All Tags</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="vegan">Vegan</option>
                                <option value="gluten-free">Gluten-Free</option>
                                <option value="dairy-free">Dairy-Free</option>
                                <option value="spicy">Spicy</option>
                            </select>
                        </div>
                        
                        <div class="flex items-center gap-2">
                            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition flex items-center">
                                <i class="fa-solid fa-filter mr-2"></i>
                                <span>Clear Filters</span>
                            </button>
                            <div class="flex bg-gray-100 rounded-lg p-1">
                                <button class="px-3 py-1 bg-white text-gray-700 rounded shadow-sm">
                                    <i class="fa-solid fa-th-large"></i>
                                </button>
                                <button class="px-3 py-1 text-gray-500 hover:text-gray-700">
                                    <i class="fa-solid fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Dish stats section, filters, and grid go here -->
                <section id="dish-stats-section" class="mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div id="total-dishes-card" class="bg-white rounded-lg shadow-sm p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600 mb-1">Total Dishes</p>
                                    <p class="text-2xl font-bold text-gray-800">247</p>
                                    <p class="text-sm text-success flex items-center mt-2">
                                        <i class="fa-solid fa-arrow-up mr-1"></i>
                                        +8 this month
                                    </p>
                                </div>
                                <div class="bg-primary bg-opacity-10 p-3 rounded-full">
                                    <i class="fa-solid fa-bowl-food text-primary text-xl"></i>
                                </div>
                            </div>
                        </div>

                        <div id="active-dishes-card" class="bg-white rounded-lg shadow-sm p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600 mb-1">Active Dishes</p>
                                    <p class="text-2xl font-bold text-gray-800">198</p>
                                    <p class="text-sm text-gray-500 flex items-center mt-2">
                                        <i class="fa-solid fa-check-circle mr-1"></i>
                                        80% of total
                                    </p>
                                </div>
                                <div class="bg-success bg-opacity-10 p-3 rounded-full">
                                    <i class="fa-solid fa-check text-success text-xl"></i>
                                </div>
                            </div>
                        </div>

                        <div id="popular-dishes-card" class="bg-white rounded-lg shadow-sm p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600 mb-1">High Rated</p>
                                    <p class="text-2xl font-bold text-gray-800">156</p>
                                    <p class="text-sm text-success flex items-center mt-2">
                                        <i class="fa-solid fa-star mr-1"></i>
                                        Above 4.0 rating
                                    </p>
                                </div>
                                <div class="bg-warning bg-opacity-10 p-3 rounded-full">
                                    <i class="fa-solid fa-star text-warning text-xl"></i>
                                </div>
                            </div>
                        </div>

                        <div id="categories-card" class="bg-white rounded-lg shadow-sm p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600 mb-1">Categories</p>
                                    <p class="text-2xl font-bold text-gray-800">12</p>
                                    <p class="text-sm text-gray-500 flex items-center mt-2">
                                        <i class="fa-solid fa-tags mr-1"></i>
                                        Well organized
                                    </p>
                                </div>
                                <div class="bg-purple-100 p-3 rounded-full">
                                    <i class="fa-solid fa-layer-group text-purple-600 text-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="dishes-grid-section" class="mb-8">
                    <div class="bg-white rounded-lg shadow-sm">
                        <div class="p-6 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg font-semibold text-gray-800">All Dishes</h3>
                                <div class="flex items-center text-sm text-gray-600">
                                    <span th:text="'Showing 1-' + ${dishes.size()} + ' of ' + ${dishes.size()} + ' dishes'"></span>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                <div th:each="dish : ${dishes}" class="border border-gray-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow">
                                    <div class="relative">
                                        <img class="w-full h-32 object-cover" th:src="${dish.imageUrl}" th:alt="${dish.name}">
                                        
                                        <div class="absolute top-2 right-2">
                                            <button class="bg-white bg-opacity-90 hover:bg-opacity-100 p-1 rounded-full">
                                                <i class="fa-solid fa-ellipsis-vertical text-gray-600"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="p-4">
                                        <h4 class="font-semibold text-gray-800 mb-1" th:text="${dish.name}"></h4>
                                        <p class="text-sm text-gray-600 mb-2" th:text="${dish.description}"></p>
                                        <div class="flex items-center justify-between mb-3">
                                            <span class="bg-orange-100 text-orange-800 px-2 py-1 rounded text-xs" th:text="${dish.category}"></span>
                                            <div class="flex items-center text-sm text-gray-600">
                                                <i class="fa-solid fa-star text-warning mr-1"></i>
                                                <span>4.8</span>
                                            </div>
                                        </div>
                                        <div class="flex flex-wrap gap-1 mb-3">
                                            <span th:each="tag : ${dish.dietaryInfo}" th:text="${tag}" class="bg-green-100 text-green-800 px-2 py-0.5 rounded text-xs"></span>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <a th:href="@{'/dishes/edit/' + ${dish.id}}" class="text-primary hover:text-blue-700 text-sm font-medium">Edit</a>
                                            <form th:action="@{'/dishes/delete/' + ${dish.id}}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this dish?');">
                                                <button type="submit" class="text-danger hover:text-red-700 text-sm font-medium">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Optionally, add a placeholder card for empty slots -->
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
